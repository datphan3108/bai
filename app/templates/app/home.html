{% extends 'app/base.html' %}
{% load static %} 
{% block banner_slider %}
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="7000">
      <img src="{% static 'app/images/banner/b2.jpg' %}" class="d-block w-100" alt="dich vu ngu" height="480">
      <div class="carousel-caption d-none d-md-block">
        <!-- Nội dung caption nếu cần -->
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static 'app/images/banner/b3.jpg' %}" class="d-block w-100" alt="oc" height="480">
      <div class="carousel-caption d-none d-md-block">
        <!-- Nội dung caption nếu cần -->
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/banner/b4.jpg' %}" class="d-block w-100" alt="oc" height="480">
      <div class="carousel-caption d-none d-md-block">
        <!-- Nội dung caption nếu cần -->
      </div>
    </div>
  </div>
  
  <!-- Mũi tên điều hướng -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>    
</div>

{% endblock banner_slider %}
{% block main-content%}
<div class="row" style="width:100%">
  {% for nhanvien in nhanviens %}
  <div class="col-lg-3">
    <img class="thumbnail" src="{{nhanvien.imageurl}}" style="width: 336px; height: 150px; object-fit: cover;">
    <div class="box-element product">
      <h6><strong>{{nhanvien.name}}</strong></h6>
      <hr>
      <button data-nhanvien={{nhanvien.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Thuê</button>
      <a class="btn btn-outline-success" href=" {% url 'detail' %}?id={{nhanvien.id}}">Thông Tin</a>

      <h3 style="display: inline-block; float: right;">
        <strong><span style="font-size: 0.62em;">{{nhanvien.price}} VND/m<sup style="font-size: 0.6em;">2</sup></span></strong>      
      </h3>      
    </div>
  </div>   
  {% endfor %}
</div> 

<br /><br /><br />
{% endblock main-content %}
